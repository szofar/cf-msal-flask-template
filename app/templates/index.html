<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>My App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Plotly -->
    <script src="{{ url_for('static', filename='js/plotly-2.12.1.min.js') }}?v=0.0"></script>

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}?v=0.0">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}?v=0.0">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}?v=0.0">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}?v=0.0">
    <link rel="mask-icon" href="{{ url_for('static', filename='images/safari-pinned-tab.svg') }}?v=0.0" color="#6fd55b">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}?v=0.0">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="{{ url_for('static', filename='images/browserconfig.xml') }}?v=0.0">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}?v=0.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}?v=0.0">

</head>

<body style="position: fixed; width: 100%; height: 100%">

    <div class="d-flex align-items-center justify-content-center" style="height:90%">
        <div class="row d-inline-flex flex-wrap">

        </div>
    </div>

    <div class="container-fluid justify-content-center" style="position: fixed; bottom: 0;">
        <div id="footer">{{footer|safe}}</div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}?v=0.0"></script>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}?v=0.0"></script>

</body>
</html>
